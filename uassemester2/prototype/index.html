<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mapcontainer"></div>

    <script src="../plugin/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"
      charset="utf-8"
    ></script>
    <script src="../plugin/mapael/jquery.mapael.min.js"></script>
    <script
      src="../plugin/mapael/maps/world_countries.js"
      charset="utf-8"
    ></script>

    <script type="text/javascript">
      $(function () {
        $(".mapcontainer").mapael({
          map: {
            // Set the name of the map to display
            name: "world_countries",
          },
        });
      });
    </script>
  </body>
</html>
